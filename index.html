<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логорип сайта">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="./images/image.jpg" alt="картинка аватар профиля">
                    <div class="profile__info">
                        <div class="profile__head">
                            <h1 class="profile__name">
                                Жак-Ив Кусто
                            </h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">
                            Исследователь океана
                        </p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/alpy.jfif" alt="Картинка Альпы">
                        <div class="element__description-container">
                            <h2 class="element__name">Карачаевск</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Amsterdam.jfif" alt="Картинка Амстердам">
                        <div class="element__description-container">
                            <h2 class="element__name">Амстердам</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Hokkaydo.jpg" alt="Картинка Хоккайдо">
                        <div class="element__description-container">
                            <h2 class="element__name">Хоккайдо</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Madrid.jpg" alt="Картинка Мадрид">
                        <div class="element__description-container">
                            <h2 class="element__name">Мадрид</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/tokio.jpg" alt="Картинка Токио">
                        <div class="element__description-container">
                            <h2 class="element__name">Токио</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Parisimage.jpg" alt="Картинка Париж">
                        <div class="element__description-container">
                            <h2 class="element__name">Париж</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" >
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" method="post" class="form" name="formEdit">
                    <input type="text" id="userName" class="form__input">
                    <input type="text" id="userJobDescription" class="form__input">
                    <button class="form__button" id="saveButton">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
